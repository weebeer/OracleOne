<html lang="pt-br">

<body>
    <header>
            <img src="/assets/logoAlura.png" alt="Logo da alura com inicial A" />
    </header>

                <div>
                    <h6 class="informacao">Apenas letras maiúsculas e minúsculas</h6>

                        DECODIFICAR
                    </button>
                </div>
            </section>
        </section>

        <section>
            <textarea class="mensagem" cols="11" rows="9"></textarea>
        </section>
    </main> 
    <script src="script.js"></script>
